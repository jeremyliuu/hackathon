{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <div class="row">
        <div class="col">
            <form method='POST' class="form-horizontal"> 
                {% csrf_token %}
                {{ form }}
                <br>
                <button type='submit' class="btn btn-success">Check in</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
